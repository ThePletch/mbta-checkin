<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="MBTA route predictions and live train tracking">
        <meta name="keywords" content="MBTA,tracker,predictions,route,live,realtime,steve,pletcher">
        <meta name="author" content="Steve Pletcher">
        <title>MBTA Console - steve-pletcher.com</title>
        <!--External libraries-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPSvKuJk4ODCmMlk9RlJpe5bXHNm7anqk"></script>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/lib/analytics.js"></script>
        <script src="js/lib/handlebars-v2.0.0.js"></script>
        <script src="js/lib/handlebars-intl.min.js"></script>
        <script src="js/lib/async.js"></script>
        <script src="js/lib/hammer.min.js"></script>
        <script src="js/lib/underscore.min.js"></script>
        <!--End external libraries-->

        <!--Local data-->
        <script src="js/lib/helpers.js"></script>
        <!--End local data-->

        <!--Modules-->
        <script src="js/modules/app.js"></script>
        <script src="js/modules/mapper.js"></script>
        <script src="js/modules/mbta.js"></script>
        <script src="js/modules/ui.js"></script>
        <!--End modules-->

        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/picnic.css" />
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <div id="viewport-wrapper">
            <div id="viewport"></div>
        </div>
        <div id="console">
            <img id="status-indicator" />
            <div id="modal-info-wrapper" class="ui-element">
                <a data-close="modal-info-wrapper" data-close-event="modal-closed">
                    <div class="toggle toggle-wrapper left">
                        <div class="close-marker">&gt;</div>
                    </div>
                </a>
                <div class="modal-scroller">
                    <div id="modal-info"></div>
                </div>
            </div>
            <div class="ui-pane-wrapper">
                <div class="ui-viewport" id="slide-pane">
                    <span id="larrow" class="larrow">&lt;</span>
                    <div class="ui-slider" id="ui-slider">
                        <div class="about ui-element">
                            <button data-toggle="about" class="disabled">About</button>
                            <ul class="ui-dropdown" id="about">
                                <li>
                                    <a href="https://github.com/ThePletch">
                                        <button class="success">By @ThePletch</button>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="user-location ui-element">
                            <button id="zoom-location">My Location</button>
                        </div>
                        <div class="alerts ui-element">
                            <button id="alerts">Alerts</button>
                        </div>
                    </div>
                    <span id="rarrow" class="rarrow">&gt;</span>
                </div>
            </div>
        </div>
    </body>
</html>
