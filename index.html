<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="MBTA route predictions and live train tracking">
        <meta name="keywords" content="MBTA,tracker,predictions,route,live,realtime,steve,pletcher">
        <meta name="author" content="Steve Pletcher">
        <title>MBTA Console - steve-pletcher.com</title>
        <!--External libraries-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPSvKuJk4ODCmMlk9RlJpe5bXHNm7anqk"></script>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/lib/analytics.js"></script>
        <script src="js/lib/handlebars-v2.0.0.js"></script>
        <script src="js/lib/async.js"></script>
        <!--End external libraries-->

        <!--Local data-->
        <script src="js/data/all_stops.js"></script>
        <script src="js/data/google_style.js"></script>
        <script src="js/lib/helpers.js"></script>
        <!--End local data-->

        <!--Modules-->
        <script src="js/modules/app.js"></script>
        <script src="js/modules/mapper.js"></script>
        <script src="js/modules/mbta.js"></script>
        <script src="js/modules/ui.js"></script>
        <!--End modules-->

        <script id="prediction-info-template" type="text/x-handlebars-template">
            <h3>{{stop_name}}</h3>
            {{#each mode}}
                <h4>{{mode_name}}</h4>
                <div class="prediction-well">
                    {{#each route}}
                        <h5>{{route_name}}</h5>
                        <div class="prediction-well">
                        {{#each direction}}
                            <div class="prediction-well">
                                {{direction_name}}: {{predict_str}} ({{away_str}})
                                <div class="prediction-well">
                                    <ul>
                                        <li>{{time_between_stops}} between trains</li>
                                    </ul>
                                </div>
                            </div>
                        {{/each}}
                        </div>
                    {{/each}}
                </div>
            {{/each}}
            </ul>
        </script>
        
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/picnic.css" />
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <div id="viewport-wrapper">
            <div id="viewport"></div>
        </div>
        <div id="console">
            <img id="status-indicator" />
            <div id="modal-info-wrapper" class="ui-element">
                <a data-close="modal-info-wrapper" data-close-event="modal-closed">
                    <div class="toggle toggle-wrapper left">
                        <div class="close-marker">&gt;</div>
                    </div>
                </a>
                <div class="modal-scroller">
                    <div id="modal-info"></div>
                </div>
            </div>
            <div class="alert-pane ui-element">
                <div id="alert-message">Welcome to the MBTA Information Console</div>
            </div>
            <div class="user-location ui-element slider slider-bottom">
                <button id="zoom-location">My Location</button>
            </div>
            <div class="train-feed ui-element slider slider-bottom">
                <a class="toggler" data-toggle="train-updaters">
                    <div class="toggle-wrapper">
                        <span class="toggle top open"></span>
                    </div>
                </a>
                <h4>Update Trains</h4>
                <div class="width-standardizer"></div>
                <ul class="train-updaters" id="train-updaters">
                    <li><button id="update-green" class="success">Green</button></li>
                    <li><button id="update-orange" class="warning">Orange</button></li>
                    <li><button id="update-red" class="error">Red</button></li>
                    <li><button id="update-blue">Blue</button></li>
                </ul>
            </div>
        </div>
    </body>
</html>
